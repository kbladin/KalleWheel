<!doctype html>

<html>

<head>
      <meta charset="utf-8">
      <script src="./js/ext.js"></script>
      <script src="./lib/CSInterface-4.0.0.js"></script>
      <script src="./lib/chroma.min.js" type="text/javascript"></script>
      <script src="./js/CanvasState.js" type="text/javascript"></script>
            
      <link id="ppstyle" rel="stylesheet" type="text/css" href="./style.css">
      <title>KalleWheel</title>
</head>

<body onLoad="onLoaded()" class="unselectable">
      <div id="outputMessage"></div>      
      <div id="pickerCanvas">
            <div id="hoverDiv" class="absolutePositionCanvas"></div>
            <canvas id="wheelCanvas" class="absolutePositionCanvas" width="100" height="100" ></canvas>
            <canvas id="dotsCanvas" class="absolutePositionCanvas" width="600" height="600" onmousemove="moveDots(event)" onmousedown="mouseDown(event)" onmouseup="mouseUp()" onmouseout="mouseUp()"></canvas>
      </div>
      <div id="firstButtonRow">
            <div id="incDecrLightness">
                  <button title="Decrease lightness" id="decreaseLightnessBtn" class="increaseDecreaseLightnessBtn" onclick="decreaseLightness()"></button>
                  <input id="lightnessValue" type="text" value="0" onkeyup="textInputValue()">
                  <button title="Increase lightness" id="increaseLightnessBtn" class="increaseDecreaseLightnessBtn" onclick="increaseLightness()"></button>      
            </div>
            <div id="impExpBtn">
                  <button title="Import color" class="impExpBtn" id="impBtn" onclick="importForegroundColor()" ></button>
                  <button title="Export color" class="impExpBtn" id="expBtn" onclick="exportForegroundColor()"></button>     
            </div>
      </div>
      <div id="slider">
            <canvas id="sliderBackgroundCanvas" width="100" height="1"></canvas>     
            <input id="lightnessSlider" type="range" onchange="updateColor()" onmouseup="" onmouseout="">
      </div>
      <form id="colorButtons"></form>
      <div id="colorOptions">
            <abbr title="Toggle visibility"><input id="visibilityCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleVisibility()"/><label for="visibilityCheckBox"><span/></label></abbr>
            <abbr title="Toggle trace lines (towards lightsources)"><input id="traceLinesCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleDrawTraceLines()"/><label for="traceLinesCheckBox"><span/></label></abbr>
            <abbr title="Toggle light source"><input id="lightSourceCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleLightSource()"/><label for="lightSourceCheckBox"><span/></label></abbr>
            <abbr title="Toggle lock"><input id="lockedCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleLock()"/><label for="lockedCheckBox"><span/></label></abbr>
      </div>
      
      <script src="./js/KalleBase.js" type="text/javascript"></script>
</body>

</html>
