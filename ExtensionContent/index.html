<!doctype html>

<html>
      
<head>
      <meta charset="utf-8">
      <script src="./js/ext.js"></script>
      <script src="./lib/CSInterface-4.0.0.js"></script>
      <script src="./lib/chroma.min.js" type="text/javascript"></script>
      <script src="./js/CanvasState.js" type="text/javascript"></script>
            
      <link id="ppstyle" rel="stylesheet" type="text/css" href="./style.css">
      <title>KalleWheel</title>
</head>

<body onLoad="onLoaded()" onmouseover="importForegroundColor()" onmouseout="exportForegroundColor()">
      
      <canvas id="wheelCanvas" width="100" height="100" class="unselectable"></canvas>
      <canvas id="dotsCanvas" width="600" height="600" class="unselectable" onmousemove="moveDots(event)" onmousedown="mouseDown(event)" onmouseup="mouseUp()" onmouseout="mouseUp()"></canvas>
      <input id="lightnessValue" type="text" value="0" onkeyup="textInputValue()">
      <input id="lightnessSlider" type="range" class="unselectable" onchange="updateColor()" onmouseup="" onmouseout="">
      <canvas id="sliderBackgroundCanvas" width="100" height="1" class="unselectable"></canvas>
      <form id="colorButtons" class="unselectable"></form>
      <div id="colorOptions">
            <abbr title="Toggle trace lines (towards lightsources)"><input id="traceLinesCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleDrawTraceLines()"/><label for="traceLinesCheckBox"><span/></label></abbr>
            <abbr title="Toggle light source"><input id="lightSourceCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleLightSource()"/><label for="lightSourceCheckBox"><span/></label></abbr>
            <abbr title="Toggle lock"><input id="lockedCheckBox" class="colorOptionsCheckbox" type="checkbox" onchange="toggleLock()"/><label for="lockedCheckBox"><span/></label></abbr>
      </div>
      
      <script src="./js/KalleBase.js" type="text/javascript"></script>
</body>

</html>
